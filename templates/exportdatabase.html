{% extends "base/base.html" %}
{% block title %}
    {{page_name}}
{% endblock title %}
{% block body %}
    <div class='vh-100 d-flex align-items-center justify-content-center'>
        <div class="p-0">
            <div >
                {% if messages %}
                <div class="alert alert-warning alert-dismissible fade show" role="alert">
                    {% for message in messages %}
                        <p><strong>Holy guacamole!</strong> {{message}}</p>
                    {% endfor %}
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
                {% endif %}
            </div>
            <form style = "max-width:650px" action="{% url "rent:backup-action" %}" method="POST">
                {% csrf_token %}
                <div class="input-group input-group-lg my-3">
                    <span class="input-group-text w-30 " id="inputGroup-sizing-lg">Select Action</span>
                    <select class="form-select" aria-label="Default select example" id = 'action' name = 'action' required>
                        <option selected value = None disabled selected>---- Select Action ----</option>
                        <option value = 'backup'>---- Add Backup ----</option>
                        <option value = 'restore'>---- Restore Backup ----</option>
                    </select>
                </div>
                <div class="justify-content-center my-4">
                    <div class="w-100 text-center">
                        <input type="submit" class='btn btn-primary w-50' value='Submit'>
                    </div>
                </div>
            </form>
        </div>
    </div>
    
{% endblock body %}
