<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    {% load static %} {% load bootstrap5 %} {% bootstrap_css %}
    {%bootstrap_javascript %} {% load sass_tags %}

    <link rel="stylesheet" href="{% sass_src 'scss/style.scss' %}" />

    <title>{{app_name}} | {{page_name}}</title>
    {% block head %} {% endblock head %}
  </head>
  <body>

    <div id="root">
      {% include "base/sidebar.html" %}
      <div id="body-container">
        <div id="greeting" data-username = "{{user.get_username}}"></div>
        <div id="content">
          {% block body %}{% endblock body %}
        </div>
      </div>
    </div>

    <script>
      var hour = new Date().getHours();
      var user = document.getElementById("greeting").dataset.username;
      var greet = (hour>=0 && hour<=12)?"Good Morning":(hour<=16)?"Good Afternoon":"Good Evening";
      document.getElementById("greeting").textContent = `${greet}, ${user}!!`;
    </script>
  </body>
</html>
