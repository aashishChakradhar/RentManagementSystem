{% extends "base/base.html" %}

{% block body %}
    <div class = ' vh-100'>
        <div class = "w-50 p-0 position-absolute top-50 start-50 translate-middle">
            <div >
                {% if messages %}
                  <div class="alert alert-warning alert-dismissible fade show" role="alert">
                    {% for message in messages %}
                      <p><strong>Holy guacamole!</strong> {{message}}</p>
                    {% endfor %}
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                  </div>
                {% endif %}
            </div>
            
            <form style = "max-width:650px" action="{% url "rent:add-rent" %}" method="POST">
                {% csrf_token %}

                <div class="input-group input-group-lg my-3 ">
                    <span class="input-group-text w-50 " id="inputGroup-sizing-lg">Revieved Amount Rs.</span>
                    <input type="number" name = 'amount' id = 'amount' class="form-control" aria-label="Amount (to the nearest dollar)" required>
                </div>
                
                <div class="input-group input-group-lg my-3">
                    <span class="input-group-text w-50 " id="inputGroup-sizing-lg">Select Room</span>
                    <select class="form-select" aria-label="Default select example" id = 'room' name = 'room' required>
                        <option selected value = "None" disabled>---- Select Room ----</option>
                        {% for room in rooms %}
                            <option value={{room.uid}}>{{room.room_name}}</option>
                        {% endfor %}
                    </select>
                </div>
                
                <div class="input-group input-group-lg my-3">
                    <span class="input-group-text w-50 " id="inputGroup-sizing-lg">Select Year</span>
                    <select class="form-select" aria-label="Default select example" id = 'year' name = 'year' required>
                        <option selected value = 'None' disabled>---- Select Year ----</option>
                        {% for year in years %}
                            <option value={{year}}>{{year}}</option>
                        {% endfor %}
                    </select>
                </div>

                <div class="input-group input-group-lg my-3">
                    <span class="input-group-text w-50 " id="inputGroup-sizing-lg">Select Month</span>
                    <select class="form-select" aria-label="Default select example" id = 'month' name = 'month' required>
                        <option selected value = 'None' disabled>---- Select Month ----</option>
                        {% for month_id,month_name in months.items %}
                            <option value={{month_id}}>{{month_name}}</option>
                        {% endfor %}
                    </select>
                </div>

                <div class="input-group input-group-lg my-3 ">
                    <span class="input-group-text w-50 " id="inputGroup-sizing-lg">Select Date</span>
                    <input type="number" name = 'date' id = 'date' class="form-control"  required>
                </div>

                <div class="input-group input-group-lg my-3">
                    <span class="input-group-text w-50 " id="inputGroup-sizing-lg">Remarks</span>
                    <textarea class="form-control" aria-label="With textarea" name = 'remarks'></textarea>
                </div>
                <div class="justify-content-center my-4">
                    <div class="w-100 text-center">
                        <input type="submit" class='btn btn-primary w-50' value='Submit'>
                    </div>
                </div>
            </form>
        </div>
    </div>    
{% endblock body %}
